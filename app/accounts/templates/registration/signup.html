{% extends "_base.html" %}
{% load static %}
{% block content%}
<div class="card">
    <div class="card-header">
        <b>Registration:</b> Welcome To My Overengineered Google Form
    </div>
    <div class="card-body">
        <b>Yes, this was definitely necessary to find out what everyone wants to eat</b>
        <hr>
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="form-group row justify-content-between pb-3">
                <label class="col-sm-4 col-form-label" for="phone_number">Phone Number: </label>
                <div class="col-sm-8 me-0 input-group">
                    <span class="input-group-text" id="phone_addon">+1</span>
                    <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="9108675309">
                </div>
            </div>
            <div class="form-group row pb-3">
                <label class="col-sm-8 col-form-label" for="name">Name: </label>
                <div class="col-sm-8 input-group">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Dr. Paul Paulson">
                </div>
            </div>
            <div class="form-group row pb-3">
                <label class="col-sm-4 col-form-label" for="password1">Password: </label>
                <div class="col-sm-8 input-group">
                    <input type="password" class="form-control" name="password1" id="password1" placeholder="Enter password">
                </div>
                
            </div>
            <div class="form-group row pb-3">
                <label class="col-sm-8 col-form-label" for="password2">Repeat password: </label>
                <div class="col-sm-8 input-group">
                    <input type="password" class="form-control" name="password2" id="password2" placeholder="Repeat password">
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-25">Register</button>
            </div>
        </form>
    </div>
    </div>
</div>
{% endblock %}
